why:
- title: Gratuit & Open Source
  para: >-
    Le moteur Luanti est [développé](/get-involved/) par une communauté
    indépendante de [développeurs bénévoles](/credits/). Il est mis à disposition
    de tous pour être utilisé, modifié et redistribué librement.

- title: Modulaire & Personnalisable
  para: >-
    Accédez à [une bibliothèque de plus de 2000 mods gratuits et open source
    développés par la communauté](https://content.minetest.net/)
    pour personnaliser votre environnement EDU, et un système de script accessible
    pour vous et vos étudiants afin de
    [créer le vôtre](https://rubenwardy.com/minetest_modding_book/) !

- title: Faible consommation & Cross-plateforme
  para: >-
    Luanti a des exigences système faibles, est compatible avec les générations
    précédentes de matériel, et permet le jeu croisé depuis n'importe quel appareil
    pris en charge.


