projects:

- title: Minestory
  author: académie de Dijon – Julien Crémoux
  tag: École – Sites Patrimoniaux
  country: fr
  img: minestory.webp
  alt: >-
    À gauche, une reconstruction voxel de Notre-Dame. À droite, un amphithéâtre
    rempli d'élèves.
  para: >-
    Depuis 2019, plus de 600 élèves du primaire issus de 30 classes dans 3
    pays différents ont répliqué des sites patrimoniaux (comme Notre-Dame de
    Paris, le château médiéval du Louvre ou la citadelle de Besançon), les ont placés sur
    une chronologie interactive et ont fait des visites et des présentations dans le monde virtuel.
  url: http://minetest.wp.ac-dijon.fr/minestory-frise-immersive-de-sites-du-patrimoine-architectural/

- title: Minetest Classroom
  author: University of British Columbia – Paul Pickell
  tag: Université – Double numérique
  country: ca
  img: minetest_classroom.webp
  alt: >-
    Capture d'écran d'un jeu vidéo. 7 piliers en pierre naturelle se dressent
    sur les rives de plusieurs rivières qui se rejoignent.
  para: >-
    Un projet financé par l'Université de la Colombie-Britannique autour de l'utilisation de
    Luanti comme outil d'apprentissage et pour la production de doubles numériques
    d'environnements naturels et construits par l'homme. Il a été utilisé pour organiser des visites
    virtuelles dans le contexte de la Covid-19.
  url: https://eml.ubc.ca/projects/gamifying-forestry/

- title: Permis de déconstruire
  author: Praticable
  tag: École – Résidence artistique
  country: fr
  img: permisdedeconstruire.webp
  alt: >-
    Rendu 3D stylisé d'un campus scolaire. Plusieurs bâtiments de huit étages
    entourent une cour avec un grand écran.
  para: >-
    Entre novembre 2021 et juin 2022, des élèves de collège d'Aulney-sous-Bois en France
    ont réinventé leur quartier avec Luanti. Ce projet, coordonné par la fondation IRI et les enseignants,
    a permis aux élèves d'explorer la pratique numérique de la construction coopérative et contributive.
    Les projets créés mettaient l'accent sur le bien-être et la convivialité du quartier.
  url: https://praticable.fr/productions/permis-de-deconstruire

- title: UNEJ
  author: Institut de Recherche et d'Innovation
  tag: École – Urbanisme
  country: fr
  img: unej.webp
  alt: >-
    Photo de deux femmes pointant un bâtiment voxel en réalité augmentée.
  para: >-
    Le projet UNEJ (*Urbanités Numériques En Jeux*) est un projet de 4 ans où
    enseignants et élèves découvrent l'urbanisme tout en construisant des propositions concrètes
    pour le développement de leur quartier avec l'aide de professionnels du secteur. Il est réalisé
    en lien avec les transformations urbaines liées aux Jeux Olympiques de 2024.
  url: https://tac93.fr/capacitation/unej

- title: Maubeuge en Cubes
  author: Thomate & Lemente
  tag: Participation citoyenne
  country: fr
  img: maubeuge.webp
  alt: >-
    À gauche, des élèves jouant à Luanti sur des ordinateurs portables.
    À droite, une reconstruction voxel d'une ville.
  para: >-
    Un atelier pour la ville de Maubeuge en France où des groupes de jeunes citoyens
    âgés de 10 à 16 ans ont partagé des idées pour améliorer leur quartier. Ils
    ont ensuite construit ces idées dans une carte du jeu de leur ville, permettant aux urbanistes de
    voir ce que les jeunes voulaient pour leur quartier et de discuter des problèmes actuels avec eux.
  url: https://agglo-maubeugevaldesambre.fr/wp-content/uploads/2023/02/Journal-du-Renouvellement-Urbain-7-Decembre-2022-Final-numerique.pdf

- title: Pirate Cove
  author: Monique Franzsen
  tag: École – TIC – Recherche
  country: za
  img: pirate_cove.webp
  alt: >-
    Capture d'écran de jeu vidéo d'une collection de pirates.
  para: >-
    Un projet de 9 semaines avec deux classes d'élèves de Grade 3. En plus
    d'apprendre à jouer ensemble et diverses compétences TIC (captures d'écran, manipulation d'images
    et importation), je voulais que mes élèves recherchent, planifient et
    conçoivent leur projet de construction et réfléchissent au processus.
  url: https://teachersqueaks.blogspot.com/2017/10/pirate-cove-part-1-digital-project.html


