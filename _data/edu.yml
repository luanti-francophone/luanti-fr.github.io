    l'éducation. Nous cherchons encore des contributions !
  url: https://wiki.minetest.net/MinetestEDU

- title: ContentDB
  author: Communauté Luanti
  tag: Pour trouver des mods Luanti
  para: >-
    Une base de données où les moddeurs peuvent soumettre leurs mods, jeux et packs de textures
    pour les rendre facilement accessibles. Elle comprend des fonctionnalités comme un système de tags,
    des avis et plus encore.
  url:  https://content.minetest.net/packages/?tag=education

- title: Hébergement de serveurs BLOCKALOT
  author: Landesmedienzentrum Baden-Württemberg (LMZ)
  tag: Pour héberger des serveurs
  para: >-
    Un tableau de bord pour créer des mondes pour un apprentissage tourné vers l'avenir sans avoir besoin
    d'héberger des serveurs. Il est accompagné d'un support (en anglais/français/allemand), d'un wiki et
    d'ateliers. Il est actuellement gratuit à utiliser.
  url: https://www.blockalot.de/

- title: Block exchange
  author: BuckarooBanzai
  tag: Pour partager des constructions
  para: >-
    Un site web et un mod qui permet d'importer ou de partager des constructions Luanti
    dans une bibliothèque en ligne.
  url: https://blockexchange.minetest.ch/

- title: Créer/héberger un serveur (Wiki)
  author: Communauté Luanti
  tag: Pour héberger un serveur soi-même
  para: Les bases pour héberger votre monde multijoueur localement ou en ligne.
