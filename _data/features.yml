players:
  title: Joueurs
  features:
    - title: Choisissez parmi plusieurs jeux
      description: >
        Il existe de nombreux jeux parmi lesquels choisir. Vous pouvez survivre dans un environnement
        hostile, construire de manière créative ou combattre d'autres joueurs.
        Il vous suffit de [télécharger un jeu](https://content.minetest.net/packages/?type=game)
        ou de vous connecter à un serveur.

    - title: Cartes énormes
      description: >
        Avec des dimensions de 62 000 × 62 000 × 62 000 blocs, l'espace ne manquera jamais.
        Vous pouvez miner 31 000 blocs vers le bas, ou construire 31 000 blocs vers le haut.

    - title: Support multijoueur
      description: >
        Jouez seul, en local avec vos amis, ou en ligne avec
        des dizaines de joueurs sur un serveur.

    - title: Packs de textures
      description: >
        Pas satisfait de l'apparence des textures ?
        [Changez-les !](https://content.minetest.net/packages/?type=txp)

    - title: Générateurs de cartes magnifiques
      description: >
        Choisissez parmi de nombreux générateurs de cartes rapides inclus dans le moteur,
        ou installez-en un en tant que mod.

developers:
  title: Développeurs
  features:
    - title: Créez un jeu
      description: >
        Créez votre propre jeu voxel en utilisant notre
        [API Lua](https://dev.minetest.net/Modding_Intro).
        Pas besoin de vous soucier du rendu voxel complexe ou du réseau ;
        écrivez simplement des scripts pour ajouter des objets et contrôler le gameplay.

    - title: API de modding
      description: >
        Utilisez la même API Lua pour créer des mods pour n'importe quel jeu basé sur Luanti.
        Publiez vos mods sur [ContentDB](https://content.minetest.net),
        et contribuez aux mods des autres.

    - title: Grande collection de mods existants
      description: >
        Il y a plus de 1100 mods open source sur
        [ContentDB](https://content.minetest.net/),
        qui sont prêts à être utilisés, adaptés ou appris.

    - title: Communauté conviviale
      description: >
        Vous pouvez obtenir de l'aide pour n'importe quel problème [de notre communauté](/get-involved/).

    - title: Open Source
      description: >
        Le moteur est open source et développé de manière transparente.
        [Soumettez un problème](https://github.com/minetest/minetest/issues)
        pour tout ce qui vous manque, ou récupérez le code source et explorez-le vous-même.
