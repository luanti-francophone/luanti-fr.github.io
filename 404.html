<script>
  // Redirection URL du forum
  const urlParams = new URLSearchParams(window.location.search.slice(1));

  if (urlParams.has('id')) {
    // Conversion en nombre pour des raisons de sécurité (seules les valeurs numériques sont valides)
    const topicId = Number(urlParams.get('id'));
    window.location.replace(`https://forum.minetest.net/viewtopic.php?id=${topicId}`);
  }
</script>
